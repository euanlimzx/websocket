<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: "auto";
        font-weight: 500;
        font-style: normal;
      }
      .inter-semibold {
        font-family: "Inter", sans-serif;
        font-optical-sizing: "auto";
        font-weight: 700;
        font-style: large;
      }
      body {
        width: 400px;
        padding: 10px;
        border-radius: 5rem;
        font-size: medium;
        background: white;
        padding: 2rem;
      }

      .instructions-list {
        padding-inline-start: 18px;
      }
    </style>
  </head>
  <body class="inter">
    <p class="inter-semibold">How to get started:</p>

    <ol class="instructions-list">
      <li>
        <p>
          Head over to
          <!-- Ideally, you would be able to head to the site on the same link, but it doesnt seem like that is possible with chrome extensions -->
          <a
            id="two-player-games-website-link"
            href="https://www.twoplayergames.org/"
            target="_self"
            >twoplayergames.org</a
          >
        </p>
      </li>
      <li>
        <p>Click on the game you'd like to play</p>
      </li>
      <li>
        <p>Hit the 'multi-play' button</p>
      </li>
      <li>
        <p>
          Key in the room code generated by your partner in the new window and
          enjoy!
        </p>
      </li>
    </ol>
    <script src="popup.js"></script>
  </body>
</html>
